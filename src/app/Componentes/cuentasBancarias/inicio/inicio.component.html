<div class="container  bg-light">
  <h2>CUENTAS BANCARIAS</h2>
<button routerLink="/add" type="button" class="btn btn-primary">Agregar</button>

<div class="mt-4">
  <table id="tblCuentas" class="table table-sm  border-dark table-info">
    <thead class="table-dark align-middle">
      <tr >
        <th scope="col">EDITAR</th>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">ENTIDAD</th>
        <th scope="col">DESCRIPCCIÃ“N</th>
        <th scope="col">ESTADO</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let CuentaB of ListarCuentas">
        <td>
          <button (click)="modificar(CuentaB.idCB)" type="button" class="btn btn-primary">Editar</button>
        </td>
        <th>{{CuentaB.idCB}}</th>
        <td>{{CuentaB.nombreCB}}</td>
        <td>{{CuentaB.entidadCB}}</td>
        <td>{{CuentaB.descripcionCB}}</td>
        <td>{{CuentaB.estadoCB ? 'Habilitado':'Deshabilitado'}}</td>
      </tr>
    </tbody>
  </table>

</div>
<div class="row mt-4"></div>
</div>
